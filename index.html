<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1> Nanda's Quiz </h1>
    <p>Você me conhece mesmo? teste seus conhecimentos sobre mim!</p>
    </header>

    <main>
        <section>
            <h2 class="alinhar">Bem-vindo(a)!</h2>
            <div>
                
                <h3 class="alinhar">Instruções:</h3>
                <div style="padding:  0 0 0 150px; margin-top: 20px;">
                    <ul>
                        <li>Você terá <strong>10 perguntas</strong> para responder.</li>
                        <li>Cada pergunta possui apenas <strong>1 resposta correta</strong>.</li>
                        <li>O tempo é ilimitado! Responda as perguntas no seu tempo.</li>
                        
                    </ul>
                </div>
                
            </div>
            <div class="alinhar">
            <button id="btn-iniciar-quiz">
                COMEÇAR O QUIZ!
            </button>
            </div>
        </section>
        <div class="progress-container">
             <div id="progress-bar"></div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Projeto de Quiz Interativo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
